<body>
  <div class="container">
    <div class="m-0 vh-100 row justify-content-center align-items-center">
        <div class="col-5  p-5 text-center">
            <div class="well well-sm">
              <h3 class="titulo">Inicia Sesión</h3>
              <form [formGroup]="formularioContacto" (ngSubmit)="LogIng()">
                <div class="form-group text_align">
                  <label class="texto">Correo electrónico:</label>
                  <input type="email" name="email" id="email"  class="form-control"  [(ngModel)]="usuario.email" formControlName="email"  required/>
                  <span class="error" *ngIf="this.formularioContacto.get('email')?.errors?.['required'] && (email.touched && email.dirty)">
                    (El mail no puede quedar vacío)
                  </span>
                  <span class="error" *ngIf="this.formularioContacto.get('email')?.errors?.['email'] && (email.touched && email.dirty)">
                    (El mail no es válido)
                  </span>
                </div>
                <div class="form-group text_align">
                  <label class="texto">Contraseña:</label>
                  <input type="password" id="password"  class="form-control"  [(ngModel)]="usuario.password" formControlName="password" required/>
                  <span class="error" *ngIf="this.formularioContacto.get('password')?.errors?.['required'] && (password.touched && password.dirty)">
                    (Debe ingresar una contraseña valida)
                  </span><br>
                  <span class="error" *ngIf="errorMessage">{{errorMessage}}</span>
                </div>
                <div class="form-group ">
                  <button class="btn btn-primary btn-block button " (click)="LogIng()">Ingresar</button>
                </div>
              </form>
            </div>
        </div>
    </div>
  </div>  
</body>
