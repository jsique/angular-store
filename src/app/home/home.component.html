<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<body>
  <app-navigation-bar></app-navigation-bar>
  <div class="navbar1 content ">
    <nav class="navbar navbar-expand-lg navbar-light navbar2" >
      <!-- Navbar content #search (keyup)="onKeyProduct(search.value)"
      [routerLink]="['/detailProduct/',item.id]"
    -->
      <div class="container-fluid">
        <h3>Catálogo de productos</h3>
      </div>
      <div class="form-inline">
        <label for="">¿Qué estás buscando?</label>
        <input id="filter_Product  " name="filter_Product" class="form-control mr-sm-2 bi-search" type="input" placeholder="Buscar producto" 
        aria-label="Search" width="200" [(ngModel)]="filter_Product"/>
      </div>
    </nav>
    <hr>
    <div class="wrapper">
      <div class="gallery">
        <!--
          I perform a foreach to display each product in its respective container and use a pipe
          this pipe is in the pipes folder that I use as a filter for the products
          the filter is in the .ts file
        -->
        <div class="item" *ngFor="let item of products | filterProducts:'name':filter_Product">
          <img src="{{item.image}}" alt="" width="auto" height="170">
          <h5>{{item.name}}</h5>
          <label for="" class="label-names"><strong>Precio: ${{item.precio}}</strong></label><br>
          <label for="" class="label-names"><strong>Unidades disponibles: {{item.disponible}}</strong></label>
          <div class="container more-options">
            <a class="btn btn-primary" [routerLink]="['/detailProduct/',item.id]">Ver Más</a>
            <a class="btn btn-warning"  
            (click) ="btnShopping(item.image, item.id, item.name,  item.precio, quantityP.value)" >Añadir</a>
            <input type="number" min="1" class="number-product" #quantityP id="quantityP" [value]="1">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
